<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Page }} - Распределенный вычислитель арифметических выражений</title>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/cookielib/src/cookie.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body class="m-3">
<div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Распределенный вычислитель арифметических выражений</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {{ if eq .Page "Главная" }} active {{end}}"  href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ if eq .Page "Мониторинг воркеров" }} active {{end}}" href="/agents">Мониторинг воркеров</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ if eq .Page "Статусы выражений" }} active {{end}}" href="/expressions">Статусы выражений</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ if eq .Page "Длительность выполнения операций" }} active {{end}}" href="/operations">Длительность выполнения операций</a>
                    </li>
                </ul>
                {{ if not .Logged }} <a class="btn btn-outline-light" href="/login">Войти в аккаунт</a>
                {{ else }} <a class="btn btn-outline-secondary" href="/" onclick="deleteCookie('token')">Выйти из аккаунта</a> {{ end }}
            </div>
        </div>
    </nav>
    {{ template "content" . }}
</div>
</body>
</html>
