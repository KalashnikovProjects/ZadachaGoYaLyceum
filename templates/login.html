{{ define "content" }}
<div class="container">
    <h3 class="mt-3">Что-бы продолжить нужно войти в аккаунт</h3>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Вход</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Регистрация</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <form id="loginForm" class="mt-5">
                <div class="form-group">
                    <label for="loginUsername">Имя пользователя</label>
                    <input type="text" class="form-control" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" class="form-control" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
                <div id="loginError" class="text-danger mt-2"></div>
            </form>
        </div>
        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
            <form id="registerForm" class="mt-5">
                <div class="form-group">
                    <label for="registerUsername">Имя пользователя</label>
                    <input type="text" class="form-control" id="registerUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <input type="password" class="form-control" id="registerPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                <div id="registerError" class="text-danger mt-2"></div>
            </form>
        </div>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const redirectUrl = urlParams.get('redirect') ?? '/';

    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = {
            name: document.getElementById('loginUsername').value,
            password: document.getElementById('loginPassword').value
        };

        try {
            const response = await fetch('http://localhost:8080/login', {
                mode: 'cors',
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });
            const text = await response.text();
            console.log(response)
            if (response.ok) {
                setCookie("token", text, {samesite: "lax"})
                window.location.href = redirectUrl;
            } else {
                document.getElementById('loginError').textContent = text;
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });

    const registerForm = document.getElementById('registerForm');
    registerForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const formData = {
            name: document.getElementById('registerUsername').value,
            password: document.getElementById('registerPassword').value
        };

        try {
            const response = await fetch('http://localhost:8080/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });
            if (response.ok) {
                window.location.href = "/login";
            } else {
                // Выводим ошибку регистрации
                const error = await response.text();
                document.getElementById('registerError').textContent = error;
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });
</script>
{{ end }}
